<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>GOOGLE CLON</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <header>
      <nav>
        <ul class="right_sec">
          <li>

    <main>

          />

            class="mic-icon"
            src="./assets/icons/mic-google.png"
            alt="mic-icon"
          /><img
            class="cam-icon"
            src="./assets/icons/cam-google.png"
            alt="cam-icon"
          />

      <section class="main-buttons">
        <div>
          <button>Buscar con Google</button>
        </div>
        <div>
          <button>Voy a tener suerte</button>
        </div>
      </section>

      <section>
        <ul>
          <li class="lang">
            <a class="ofrecido-google"

              <span class="idioma">Español(Latinoamerica)</span>
